<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Name - Business Card</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 150px;
            border-radius: 8px;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.png" alt="Your Logo" />
        <h1>Your Name</h1>
        <p>Your Title (MD, CEO, Volunteer)</p>
        <p>Company / Organization</p>
        <p>City, State</p>
        <a href="https://yourlink.com" class="button">Visit My Website</a>
    </div>
</body>
</html>
